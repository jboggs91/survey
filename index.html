<!DOCUTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="survey.css" rel="stylesheet">
<title>Day off survey</title>
</head>
<body>
    <div id="background-container">
    <div id="main">
        <header>
            <h1 id="title">Favorite way to spend your day off?</h1>
            <p id="description">Thank you for taking the time to fill this out</p>
        </header>
        <div class="grid">
            <div class="container">
                <form id="survey-form">
                    <div class="input">
                        <label for="name-label" id="name-label">Name</label>
                        <input type="text" placeholder="Enter your name" id="name" required>
                        <div class="underline"></div>
                    </div>
                    <div class="input">
                        <label for="email-label" id="email-label">Email</label>
                        <input type="email" placeholder="Enter your email" id="email" required>
                        <div class="underline"></div>
                    </div>
                    <div class="input">
                        <label for="number-label" id="number-label">Age</label>
                        <input type="number" placeholder="Enter your age" min="10" max="100" id="number" required>
                        <div class="underline"></div>
                    </div>
                    <div class="input">
                        <label for="dropdown">What is your favorite thing to do on your day off?</label>
                        <select id="dropdown" required>
                            <option value="0">Spend the day relaxing i.e. reading books</option>
                            <option value="1">Spend the day outdoors i.e. hiking or swimming </option>
                            <option value="3">Spend the day with your family</option>
                            <option value="5">Spend the day out with friends</option>
                        </select>
                    </div>
                    <div class="home-outdoors-gym">
                        <p>Favorite place to spend time on days off?</p>
                        <label for="home" class="radio-button"><input id="home" type="radio" name="spendtime" required value="home">Home</label>
                        <label for="outdoors" class="radio-button"><input id="outdoors" type="radio" name="spendtime" required value="outdoors">Outdoors</label>
                        <label for="gym" class="radio-button"><input id="gym" type="radio" name="spendtime" required value="gym">Gym</label>
					<div>
						<div class="home-outdoors-gym">
						<p>Do you sometimes take PTO days just because?</p>
						<label for="yes" class="checkbox"><input id="yes" type="checkbox" name="yesno" required value="yes">Yes</label>
						<label for="no" class="checkbox"><input id="no" type="checkbox" name="yesno" required value="no">No</label>
                   
						<div class="input-textfield">
                        <label for="comments">Any comments or something you want to add?</label>
                        <textarea id="comments" placeholder="Enter your comment here"></textarea>
                    </div>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
  </div>
</body>
